<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Úžasný svet!</title>
</head>
<body> 

    <div id="score" class="score">Skóre: 0</div>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Otázka</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Odpoveď A</button>
                <button class="btn">Odpoveď B</button>
                <button class="btn">Odpoveď C</button>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn category-btn sport">Šport</button>
            <button id="start-btn" class="start-btn btn category-btn culture">Kultúra</button>
            <button id="start-btn" class="start-btn btn category-btn various">Rôzne</button>
            <button id="start-btn" class="start-btn btn category-btn history">História</button>
            <button id="start-btn" class="start-btn btn category-btn geography">Geografia</button>
            <button id="start-btn" class="start-btn btn category-btn science">Veda a technika</button>
            <button id="next-btn" class="next-btn btn hide">Ďalšia otázka</button>
        </div>

    </div>
</body>
</html>
